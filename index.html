<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/customer.png" type="image/x-icon">
    <title>Job Fair</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- ========== Light & Dark ========== -->
    <!-- fa-moon   fa-sun -->
    <span class="position-fixed bottom-0 end-0 m-3 z-3">
        <i role="button" id="mode" class="fa-solid fa-sun p-3"></i>
    </span>
    <!-- =================> Header <================= -->
    <header class="text-center">
        <div class="container">
            <h1>Welcome to <span>Route</span> customers</h1>
        </div>
    </header>
    <!-- =================> Table <================= -->
    <section>
        <div class="container d-flex justify-content-center mt-5 pt-5 flex-column">
            <div class="d-flex mb-4 justify-content-around">
                <input class="w-25 form-control" type="text" id="search-name" placeholder="Search for customer name">
                <input class="w-25 form-control" type="number" id="search-amount" placeholder="Find the transaction amount">
            </div>
            <table id="customers-table" class="table table-striped table-hover">
                <thead>
                    <th>ID</th>
                    <th>Customer Name</th>
                    <th>Transaction Date</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <canvas id="transactions-chart"></canvas>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
